<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>A Static Email Form Example</title>
  <link rel="stylesheet" href="css/index.css">
  <!-- <script defer src="//unpkg.com/static.email"></script> -->
  <!-- <script defer src="js/index.js"></script> -->
</head>
<body>
  <h1>A Static Email Form Example</h1>
  <fieldset>
    <legend>Contact Me</legend>
    <form id="contact" action="https://script.google.com/macros/s/AKfycbzFANCRrWHmwo8JjfSl6knccMx5AnJddCdvVujOwQUGS2Mm9tLXiJIYbA_zUTm6BaqL/exec">
      <label>
        Your email address
        <input name="from" type="email" required>
      </label>
      <label>
        Your message (Markdown allowed)
        <textarea name="md" rows="10" required></textarea>
      </label>
      <input name="submit" type="submit">
    </form>
  </fieldset>
</body>
</html>
