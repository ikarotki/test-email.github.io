<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Static Email Form Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="style.css">

</head>
<body>
  <h2 class="content-head is-center">Contact Us!</h2>
  <aside>
       <p>
           We would <em>love</em> to hear from you! </p>
           <p>Please use the <b><em>Contact Form</em></b>
           to send us a message.
       </p>
   </aside>
    <form class="gform pure-form pure-form-stacked" data-email="divxix@gmail.com" method="POST" action="https://script.google.com/macros/s/AKfycbzaZkdAnnZECe4eUy6MDY4qaHejmfOv46kF3eZB--fICX0Q_-yR82TMrCOoTs2X5suPdg/exec">
      <div class="form-elements">
        <fieldset class="pure-group">
          <label for="name">Name: </label>
          <input id="name" name="name" placeholder="What your Mom calls you" />
        </fieldset>
  
        <fieldset class="pure-group">
          <label for="message">Message: </label>
          <textarea id="message" name="message" rows="10"
          placeholder="Tell us what's on your mind..."></textarea>
        </fieldset>
  
        <fieldset class="pure-group">
          <label for="email"><em>Your</em> Email Address:</label>
          <input id="email" name="email" type="email" value=""
          required placeholder="your.name@email.com"/>
        </fieldset>
  
        <fieldset class="pure-group">
          <label for="color">Favourite Color: </label>
          <input id="color" name="color" placeholder="green" />
        </fieldset>
  
        <fieldset class="pure-group honeypot-field">
          <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
          <input id="honeypot" type="text" name="honeypot" value="" />
        </fieldset>
  
        <button class="button-success pure-button button-xlarge">
          <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
      </div>
  
      <!-- Customise the Thankyou Message People See when they submit the form: -->
      <div class="thankyou_message" style="display:none;">
        <h2><em>Thanks</em> for contacting us!
          We will get back to you soon!</h2>
      </div>
    </form>

    <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
</body>
</html>
